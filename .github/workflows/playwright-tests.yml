name: Playwright Tests

on:
  push:
    branches: [main, development, feature/*]
  pull_request:
    branches: [main, development]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'stg'
        type: choice
        options:
          - qa
          - stg
          - prod
      test_suite:
        description: 'Test suite to run (optional - default: auth)'
        required: false
        default: 'auth'
        type: choice
        options:
          - auth
          - checkout
          - membership
          - all

env:
  NODE_VERSION: '18.x'
  TARGET_ENV: ${{ github.event.inputs.environment || 'stg' }}
  TEST_SUITE: ${{ github.event.inputs.test_suite || 'auth' }}
  PLAYWRIGHT_BROWSERS_PATH: '0'

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js & Cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies & Browsers
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: üßº Run ESLint
        run: npm run lint

      - name: üßπ Clean previous results
        run: npm run clean

      - name: üß™ Run Playwright Tests
        id: playwright_tests
        continue-on-error: true
        env:
          CI: true
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          BASE_URL: ${{ secrets.BASE_URL || 'https://www.saucedemo.com/' }}
          TARGET_ENV: ${{ env.TARGET_ENV }}
        run: |
          if [ "${{ env.TEST_SUITE }}" = "all" ]; then
            NPM_SCRIPT="test:ci"
          else
            NPM_SCRIPT="test:${{ env.TEST_SUITE }}"
          fi
          
          echo "Running script: npm run $NPM_SCRIPT"
          npm run $NPM_SCRIPT

      - name: üìä Generate Allure Report
        if: always()
        run: npm run allure:generate

      ## üü¢ PASO 1: DESPLIEGUE A GITHUB PAGES
      - name: üöÄ Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          # Usamos el n√∫mero de ejecuci√≥n como subdirectorio
          destination_dir: allure-report/${{ github.run_number }}
          keep_files: false

      ## üü¢ PASO 2: LOGUEAR Y CREAR LA URL WEB DIRECTA
      - name: üì¢ Set Allure Report URL
        if: always()
        id: report_output
        run: |
          # Construye la URL p√∫blica del reporte Allure
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report/${{ github.run_number }}"
          
          # Guarda la URL en una variable de entorno GITHUB_ENV para que Slack pueda acceder a ella
          echo "ALLURE_REPORT_URL=$REPORT_URL" >> $GITHUB_ENV
          
          # Tambi√©n la guarda en GITHUB_OUTPUT para otros steps
          echo "url=$REPORT_URL" >> $GITHUB_OUTPUT
          
          echo "========================================="
          echo "‚úÖ Allure Report Public URL: $REPORT_URL"
          echo "========================================="
      
      - name: üì§ Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30
      
      - name: üì§ Upload Allure Report (Artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30
      
      - name: üì§ Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: üì§ Upload Test Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-results/
          retention-days: 7

      - name: üìù Set Test Result Status
        if: always()
        id: test_status
        run: |
          if [ "${{ steps.playwright_tests.outcome }}" = "success" ]; then
            echo "status=‚úÖ PASSED" >> $GITHUB_OUTPUT
            echo "color=#36a64f" >> $GITHUB_OUTPUT
          else
            echo "status=‚ùå FAILED" >> $GITHUB_OUTPUT
            echo "color=#ff0000" >> $GITHUB_OUTPUT
          fi

      - name: üì¢ Send Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*EXECUTED: ${{ env.TEST_SUITE == 'all' && 'ALL TESTS' || format('{0} TESTS', env.TEST_SUITE) }}* SUITE"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "\n *Result:* ${{ steps.test_status.outputs.status }}. See the report below. \n *Target Environment:* ${{ env.TARGET_ENV }} \n \n> *GitHub Branch*: _${{ github.ref_name }}_"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Go to Report",
                        "emoji": true
                      },
                      "url": "${{ env.ALLURE_REPORT_URL }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow",
                        "emoji": true
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                },
                {
                  "type": "divider"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: ‚ùå Fail job if tests failed
        if: steps.playwright_tests.outcome != 'success'
        run: exit 1
